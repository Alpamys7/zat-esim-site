        <p><b>Көп нүктенің орнына тиісті жалқы есімдерді қойыңыз:</b></p>
        <p>1. ... – үлкен қала.</p>
        <p>2. ... – әйгілі ақын.</p>
        <p>3. ... – ең биік тау.</p>
        <p>4. ... – танымал өзен.</p>
        <p><b>Қосымша тапсырма:</b> Берілген сөздерден туынды зат есім жасаңыз:</p>
        <ul>
            <li>Жазу → жазушы</li>
            <li>Көркем → көркемдік</li>
            <li>Ұйым → ұйымдастырушы</li>
        </ul>
